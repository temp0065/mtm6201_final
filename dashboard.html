<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Greenview Hospital</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Faustina:ital,wght@0,300..800;1,300..800&family=Geostar+Fill&display=swap" rel="stylesheet">
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="container-xl">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h3>Room 222: Smoke Alarm</h3>
                                <p>2:00 p.m 2025-1-10</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <h3>Average</h3>
                                <p>20°C</p>
                                <h3>Highest/Lowest</h3>
                                <p>20°C</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <h3>Doors Broken</h3>
                                <ul>
                                    <li>Room 204</li>
                                    <li>Room 178</li>
                                    <li>Room 22</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-7">
                        <div class="card bg-danger text-light">
                            <div class="card-body">
                                <h3>Alarm:</h3>
                                <p>There is smoke in room 222</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="card">
                            <div class="card-body">
                                <h3>Issues Resolved</h3>
                                <p>2025-1-18</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="card">
                            <div class="card-body">
                                <h3>Incident Peak:</h3>
                                <p>4p.m</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
