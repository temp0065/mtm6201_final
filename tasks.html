<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Greenview Hospital</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Faustina:ital,wght@0,300..800;1,300..800&family=Geostar+Fill&display=swap" rel="stylesheet">
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main role="main">
        <section>
            <h1 class="text-center py-4">My Tasks</h1>
            <div class="container-xl tasks">
                <div class="row g-5">
                    <div class="col-6 col-lg-6 offset-lg-3">
                        <div class="card py-5 border-5 border-dark" style="background-color: grey; border-style: dashed;">
                            <div class="card-body text-white">
                                <div class="d-flex justify-content-center">
                                    <h2 class="card-title new-task">New Task+</h2>
                                    <i class="bi bi-chevron-right fs-3"></i>
                                </div>
                            </div> <!-- Closes .card-body-->
                        </div> <!-- Closes .card-->
                    </div> <!-- Closes column-->

                    <div class="col-6 col-lg-4">
                            <div class="card p-5 border-0 bg-dark text-white task">
                                <div class="card-body">
                                    <div class="d-flex justify-content-center">
                                        <h2 class="card-title">Task Group 1</h2>
                                        <i class="bi bi-chevron-right fs-3"></i>
                                    </div> <!-- Closes .d-flex-->
                                </div> <!-- Closes .card-body-->
                            </div> <!-- Closes .card-->
                    </div> <!-- CLoses column-->

                    <div class="col-6 col-lg-4">
                        <div class="card p-5 border-0 bg-primary text-white task">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <h2 class="card-title">Task Group 2</h2>
                                    <i class="bi bi-chevron-right fs-3"></i>
                                </div> <!-- Closes .d-flex-->
                            </div> <!-- Closes .card-body-->
                        </div> <!-- Closes .card-->
                    </div> <!-- Closes columns-->

                    <div class="col-6 col-lg-4">
                        <div class="card p-5 border-0 teamwork task">
                            <div class="card-body text-white">
                                <div class="d-flex justify-content-center">
                                    <h2 class="card-title">Teamwork</h2>
                                    <i class="bi bi-chevron-right fs-3"></i>
                                </div> <!-- Closes .d-flex-->
                            </div> <!-- Closes .card-body-->
                        </div> <!-- Closes .card-->
                    </div> <!-- Closes columns-->

                    <div class="col-6 col-lg-4">
                        <div class="card management p-5 border-0 task">
                            <div class="card-body text-white">
                                <div class="d-flex justify-content-center">
                                    <h2 class="card-title">Management</h2>
                                    <i class="bi bi-chevron-right fs-3"></i>
                                </div> <!-- Closes .d-flex-->
                            </div> <!-- Closes .card-body-->
                        </div> <!-- Closes .card-->
                    </div> <!-- Closes columns-->
                </div> <!-- Closes .row-->
            </div> <!-- Closes container-xl-->
        </section>
    </main>
</body>
</html>
