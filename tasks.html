<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Greenview Hospital</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Faustina:ital,wght@0,300..800;1,300..800&family=Geostar+Fill&display=swap" rel="stylesheet">
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section>
            <h1 class="text-center">My Tasks</h1>
            <div class="container-xl tasks">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card w-50">
                            <div class="card-body">
                                <h2>New Task+</h2>
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card w-50 border-0">
                            <div class="card-body">
                                <h2>Task Group 1</h2>
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card w-50 border-0">
                            <div class="card-body">
                                <h2>Task Group 2</h2>
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card w-50 border-0 teamwork">
                            <div class="card-body text-light">
                                <h2>Teamwork</h2>
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                    <div class="card management w-50 border-0">
                            <div class="card-body text-light">
                                <h2>Management</h2>
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div> <!-- Closes .row-->
            </div> <!-- Closes container-xl-->
        </section>
    </main>
</body>
</html>
